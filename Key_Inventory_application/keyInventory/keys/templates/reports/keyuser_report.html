{% extends "base.html" %}

{% block content %}

<div class = "container">

    <div class = "report-form">
        <form method="post" enctype = "multipart/form-data">
            {% csrf_token %}
            <label class = "form-label "><h6>Enter the person's ID: </h6></label>
        <input type="text" name = "person_id" class = "report-input-border" >
        <button type = "submit" class = "report-button-primary"> Search </button>
        </form>
    </div>

{% if data%}
    <div class = 'report-table'>
        <table class = "table table-bordered">
            <thead>
                <th scope = col >#</th>
                <th scope = col >key_id</th>
                <th scope = col >Date issued</th>
                <th scope = col >Return date</th>

                <tbody>
                  {% for object in data %}
                        <tr class = "table-bordered">
                         <th scope = "row"> {{ num }} </th>
                         <td> {{ object.key_id }} </td>
                         <td> {{ object.start_date }} </td>
                         <td> {{ object.End_date }} </td>
                        </tr>

                {% endfor %}
               </tbody>
            </thead>
        </table></div>
{% endif %}

</div>

{% endblock %}
