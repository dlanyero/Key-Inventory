{% extends "keys/key_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Update {{ key }}
{% endblock %}

{% block content %}
<h1><a href={% url "keys:key_list" %}>key</a></h1>
<h2>Update {{ key }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Update" />
</form>
<a href={% url "keys:key_detail" key.pk %}>Cancel</a>
<form style="display:inline;" action={% url "keys:key_delete" key.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ key }}?')">{% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete" />
</form>
{% endblock %}
