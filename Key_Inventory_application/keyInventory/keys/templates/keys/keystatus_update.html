{% extends "keys/keystatus_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Update {{ keystatus }}
{% endblock %}

{% block content %}
<h1><a href={% url "keys:keystatus_list" %}>keystatus</a></h1>
<h2>Update {{ keystatus }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary" type="submit" value="Update" />
</form>
<a href={% url "keys:keystatus_detail" keystatus.pk %}>Cancel</a>
<form style="display:inline;" action={% url "keys:keystatus_delete" keystatus.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ keystatus }}?')">{% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Delete" />
</form>
{% endblock %}
