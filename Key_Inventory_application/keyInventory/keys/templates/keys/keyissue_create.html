{% extends "keys/keyissue_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Create keyissue
{% endblock %}

{% block content %}

    <div class = "margin">
        <a class = "main-header"  href={% url "keys:keyissue_list" %}>keyissue: </a> <span>Create keyissue</span>

    </div>

        <div class = "margin">

            <br/>
            <input class="btn btn-primary" type="submit" value="Create" />
            <a class="btn btn-secondary" href={% url "keys:keyissue_list" %}>Cancel</a>
        </form>
        </div>

    </div>
{% endblock %}
