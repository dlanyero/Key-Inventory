{% extends "keys/keystatus_base.html" %}

{% block title %}
    Delete {{ keystatus }}
{% endblock %}

{% block content %}
<h1>Delete {{ keystatus }}</h1>

<form action="" method="post">{% csrf_token %}

</form>

<a href={% url "keys:keystatus_detail" keystatus.pk %}>Cancel</a>

{% endblock %}
