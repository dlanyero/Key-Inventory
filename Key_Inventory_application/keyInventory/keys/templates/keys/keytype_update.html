{% extends "keys/keytype_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Update {{ keytype }}
{% endblock %}

{% block content %}
    <div class = "container">
    <div class = "margin">
        <a  class = "main-header" href={% url "keys:keytype_list" %}>keytype:</a> <span>Update {{ keytype }}</span>
    </div>

     <div class = "margin">
        <form action="" method="post">{% csrf_token %}
            {{ form | crispy }}
        <br/>
            <input class="btn btn-primary" type="submit" value="Update" />
            <a class="btn btn-secondary" href={% url "keys:keytype_detail" keytype.pk %}>Cancel</a>

        <form style="display:inline;" action={% url "keys:keytype_delete" keytype.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ keytype }}?')">{% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Delete" />
        </form>
        </form>
     </div>


    </div>
{% endblock %}
