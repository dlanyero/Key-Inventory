{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <title>Key Inventory App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/keys/building">Buildings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/keys/keytypes">Keytypes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/keys/keys">Keys</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/keys/keystatus">KeyStatus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/keys/keyissue">KeyIssue</a>
          </li>
         <li class="nav-item">
            <a class="nav-link" href="/keys/reports">reports</a>
           <li class="nav-item">
          {% if request.user.is_authenticated %}
            <a class="nav-link" href="/keys/logout">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/accounts/login">Login</a>
          </li>
          {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
